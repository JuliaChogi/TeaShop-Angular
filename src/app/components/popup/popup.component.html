<div class="popup-backdrop d-flex justify-content-center align-items-center">
  <div class="popup-box bg-white rounded p-3 p-md-4 text-center">
    <p class="h5 mb-3 mb-md-4">Посмотрите наши чайные коллекции</p>
    <div class="popup-image-container mb-3 mb-md-4">
      <img src="assets/images/banner2.png" class="img-fluid w-100" style="max-width: 720px;">
    </div>
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-2 gap-sm-3">
      <button class="btn btn-primary py-2" style="min-width: 120px;" (click)="goToCatalog.emit()">
        Смотреть
      </button>
      <button class="btn btn-secondary py-2" style="min-width: 120px;" (click)="close.emit()">
        Позже
      </button>
    </div>
  </div>
</div>
