<div *ngIf="isLoading" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Загрузка...</span>
  </div>
</div>

<div *ngIf="!isLoading && tea" class="container mt-5">
  <div class="row d-flex align-content-center">
    <div class="col-md-6">
      <img [src]="tea.image" class="img-fluid" [alt]="tea.title">
    </div>
    <div class="col-md-6">
      <h2>{{ tea.title }}</h2>
      <p class="mt-3">{{ tea.description }}</p>
      <p class="fw-bold fs-4">Цена: {{ tea.price }} ₽</p>
      <button (click)="goToOrder()" class="btn btn-success hvr-push">Купить</button>
    </div>
  </div>
</div>
