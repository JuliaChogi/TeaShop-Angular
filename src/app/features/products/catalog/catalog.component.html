<div class="container my-4">

  <h2>
    {{ searchQuery ? ('Результаты поиска по запросу "' + searchQuery + '"') : 'Наши чайные коллекции' }}
  </h2>


  <div *ngIf="isLoading" class="my-3">Загрузка...</div>

  <div *ngIf="!isLoading && teas.length === 0" class="my-3 text-muted">
    Ничего не найдено
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 p-4 ">
    <div class="col" *ngFor="let tea of teas">
      <div class="card h-100 bg-light shadow-sm d-flex flex-column">
        <a class="test-popup-link" [href]="tea.image" target="_blank">
          <img [src]="tea.image" class="card-img-top" [alt]="tea.title" />
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ tea.title }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ tea.description | descriptionShortener}}</p>
          <a [routerLink]="['/product', tea.id]" class="btn btn-primary mt-2">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>
